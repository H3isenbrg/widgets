<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kvass Web Components</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        max-width: 70ch;
        margin-inline: auto;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <kvass-location-selector label="Posisjon"></kvass-location-selector>

    <script type="module" src="/src/location-selector/main.js"></script>

    <script>
      const fontSelector = document.getElementById('font')
      const iconSelector = document.getElementById('icon')

      fontSelector.addEventListener('webcomponent:update', (event) => {
        console.log(event.detail)
      })

      iconSelector.addEventListener('webcomponent:update', (event) => {
        console.log(event.detail)
      })
    </script>
  </body>
</html>
